<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add new student</title>
</head>
<body>
<h4>Add new student</h4>
<form th:action="@{addStudent}" th:object="${student}" th:method="post">
  <p> Title <input th:field = "*{name}" type="text" /></p>
  <p> Cost <input th:field ="*{age}" type="text" value="00"/></p>
  <p> <input type="submit" value="Add"/></p>
</form>
</body>
</html>
